        <div class="container">
            <form action="action_page.php">

                <label for="fname">Ime</label>
                <input type="text" id="fname" name="firstname" placeholder="Vaše ime...">

                <input type="text" id="lname" name="lastname" placeholder="Vaše prezime...">


                <label for="lemail">Upišite svoju email adresu:</label>
                <input pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" type="email" id="lemail" name="Email"
                    placeholder="imeprezime@mail.com">


                <label for="country">Država</label>
                <select id="country" name="country">
                    <option value="croatia">Hrvatska</option>
                    <option value="slovenija">Slovenija</option>
                    <option value="bih">Bosna i Hercegovina</option>
                </select>

                <label for="subject">Napomena</label>
                <textarea id="subject" name="subject" placeholder="Napišite poruku ovdje..."
                    style="height:200px"></textarea>

                <input type="submit" value="Pošalji">
